<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="example"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/prop-types/15.7.2/prop-types.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
    <script type="text/babel">
    class MostRepo extends React.Component{
        state ={
            repoName:' ',
            repoUrl:' '
        }
        componentDidMount(){
            //发送异步请求
            const url='https://api.github.com/search2/repositories?q=r&sort=star'
            axios.get(url).then(response=>{
            const result= response.data
            //    console.log(response)
            //得到数据
            const {name,html_url}=result.items[0]
            //更新数据
            this.setState({repoName:name,repoUrl:html_url})
            })
            .catch((error) =>{
                alert(error.message)
            })
            //fetch接收ajax
            // fetch(url).then(response=>{
            //     return  response.json()
            // }).then(data =>{
            //      const {name,html_url}=data.items[0]
            // //更新数据
            // this.setState({repoName:name,repoUrl:html_url})
           
            // })
}
        render(){
            const {repoName,repoUrl}=this.state
            if(!repoName){
                return <h2>LOADING...</h2>
            }else{
                return <h2>Most star repo is <a href="repoUrl">{repoName}</a></h2>
            }
        }
    }
    ReactDOM.render(<MostRepo/>,document.getElementById('example'))
    
    </script>
</body>

</html>
